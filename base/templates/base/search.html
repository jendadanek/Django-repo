{% extends "main.html" %}

{% block content %}
<h1> Výsledky hledání pro: {{ query }}</h1>
 <ul>
     {% for room in rooms %}
        <li>
            <a href = "{% url 'room' room.id %}">
                <b>{{ room.name }}</b> [ {{ room.description }} ] </a>
        </li>
     {% endfor %}
 </ul>
{% endblock %}
